<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./image/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>MomentShare</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <video autoplay loop muted playsinline title="phone" src="./video/phone.webm" poster="./image/thumbnail.jpg" alt="phone"></video>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <h1 class="instagram-logo">MomentShare</h1>
                <div class="log-in-form">
                    <input type="text" class="form-fields" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" class="form-fields" placeholder="Senha">
                    <a href="./index.html" class="log-in-button">Entrar</a>

                    <!-- <button type="button" class="log-in-button"><a href="./index.html">Entrar</a></button> -->
                </div>
                <span class="or-divider">OU</span>
                <div class="fb-login">
                    <a href="./index.html" class="fb-in">
                        <i class="fab fa-facebook-square fa-lg"></i>
                        <span>Entrar com o Facebook</span>
                    </a>
                    <a class="forgot-pass" href="#">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="group ">
                <p class="not-account ">Não tem uma conta?
                    <span class="link-blue "> Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app ">
                <p class="get-the-app ">Obtenha o aplicativo.</p>
                <div class="download ">
                    <a href="# " class="app-download "></a>
                    <a href="# " class="app-download "></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js "></script>
</body>

</html>
